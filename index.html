<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>My portfolio</h1>
  </header>
  <main>
    <section id="projectListSection">
      <h2>My projects</h2>
      <ul id="projectsList"></ul>
    </section>
    <section id="projectFormSection">
      <h2>New project</h2>
      <form id="projectForm">
        <input type="text" id="projectName" name="projectName" placeholder="Project name...">
        <input type="text" id="projectDescription" name="projectDescription" placeholder="Description...">
        <input type="text" id="projectVersion" name="projectVersion" placeholder="Version...">
        <button type="submit" id="submit">Submit</button>
      </form>
    </section>

  </main>

  <script type="module" src="main.js"></script>
</body>

</html>
